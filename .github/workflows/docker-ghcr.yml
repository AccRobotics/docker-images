# GitHub Actions workflow to build and push Docker image to GHCR
#
# - Builds the Dockerfile in the repository root
# - Pushes the image to GitHub Container Registry (ghcr.io)
# - Requires repository secrets: GHCR_USERNAME, GHCR_TOKEN

name: Build and Push Docker image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/accrobotics/isaaclab

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./isaac
          file: ./isaac/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
